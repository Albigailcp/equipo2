<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Formulario</h2>
    <form action="#" method="post">
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" name="Nombre" required>

        <br>
       
        <label for="Usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <br> 

        <label>Sexo:</label>
        <input type="checkbox" id="masculino" name="Sexo" value="masculino">
        <label for="masculino">Masculino</label>

        <input type="checkbox" id="femenino" name="sexo" value="femenino">
        <label for="femenino">Femenino</label>

        <br>

        <label for="paises">Selecciona un país:</label>
        <select id="paises" name="paises">
            <option value="argentina">Argentina</option>
            <option value="brasil">Brasil</option>
            <option value="chile">Chile</option>
            <option value="colombia">Colombia</option>   
            <option value="peru">Perú</option> 
        </select>
        
        <br>

        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="comentario" rows="2" cols="50"></textarea>

        <br>

        <input type="submit" value="Enviar">

    </form>
</body>
</html>
